<head>
  <title>Scotland Yard!</title>
</head>
<body>
  <div class="container">
    <h1>Scotland Yard</h1>
    <h2>Player Tracker</h2>

    <div id="thief">
      <h3>Mr. X</h3>

      <div id="move-form">
        <h4>Record A Move</h4>

        <div>
          <label for="stationNumber" class="control-label">Station:</label>
          <input type="text" class="form-control" id="stationNumber" placeholder="e.g. 192">
        </div> <br />

        <div>
          <label for="transportRadios" class="control-label">Transport:</label> <br />
          <input type="radio" name="transportRadios" id="transport" value="taxi" checked />&nbsp;Taxi&nbsp;
          <input type="radio" name="transportRadios" id="transport" value="bus" />&nbsp;Bus&nbsp;
          <input type="radio" name="transportRadios" id="transport" value="ug" />&nbsp;Underground&nbsp;
          <input type="radio" name="transportRadios" id="transport" value="black" />&nbsp;Black&nbsp;
        </div> <br />

        <div>
          <button type="button" id="move-form-submit" class="btn btn-primary">Save</button>
          <button type="button" id="test" class="btn btn-primary">Render Trail</button>
        </div>
      </div> <br />

      <div id="thief-canvas-div">
        <h4>Map Trail</h4>
        <svg id="thief-canvas" width="24" height="300">
          <filter id="svg-blur-effect">
            <feGaussianBlur stdDeviation="0.5" />
          </filter>
        </svg>
      </div>

      <h4>Moves Collection</h4>
      {{> mapTrail}}
    </div>
  </div>
</body>

<template name="mapTrail">
  <div class="stations">
    <ul>
      {{#each stations}}
        {{> station}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="station">
  <li>
    {{order}} - {{moveTime}} - {{transport}} - {{station}}
  </li>
</template>
